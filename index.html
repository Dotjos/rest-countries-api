<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Manrope:wght@200;300;400;500;600;700;800&family=Moon+Dance&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&family=Space+Grotesk:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rest API countries</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <link
      rel="shortcut icon"
      href="./Assets/icons8-country-16.png"
      type="image/x-icon"
    />
    <script defer type="module" src="/JS/controller.js"></script>
  </head>
  <body class="bg-VeryLightGray font-NunitoSans text-VeryDarkBlue">
    <div class="wrapper">
      <div
        class="nav bg-white py-4 lg:py-7 shadow-md flex justify-center items-center"
      >
        <div class="w-4/5 flex items-center justify-between">
          <div class="w-2/4 font-bold text-lg lg:text-2xl">
            <h1>Where in the world?</h1>
          </div>

          <div class="w-16 lg:w-28 flex items-center justify-evenly">
            <div class="relative w-6 h-6 lg:h-7 lg:w-10">
              <div class="w-full lg:w-7 absolute">
                <img src="./Assets/moon-outline.svg" alt="" />
              </div>

              <div class="bg-black w-full lg:w-7 absolute hidden">
                <img
                  src="./Assets/sun-svgrepo-com (1).svg"
                  class=""
                  width=""
                  alt=""
                />
              </div>
            </div>
            <div class="w-2/3 flex justify-end">
              <h1 class="text-xs sm:font-semibold sm:text-base lg:text-xl">
                Dark mode
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4">
        <div class="md:flex md:justify-between">
          <div
            class="searchBar bg-white flex justify-between p-3 rounded-md shadow-md md:w-2/4"
          >
            <div class="flex justify-center relative items-center w-6 lg:w-8">
              <div class="absolute">
                <img src="./Assets/greySearch.svg" class="" alt="" />
              </div>

              <div class="hidden absolute">
                <img src="./Assets/icons8-search.svg" class="" alt="" />
              </div>
            </div>

            <div class="w-10/12 flex justify-center items-center">
              <input
                type="text"
                placeholder="Search for a country..."
                class="text-sm outline-none w-full lg:text-xl"
                maxlength="20"
              />
            </div>
          </div>
          <div
            class="bg-white flex md:w-1/5 w-3/5 mt-5 md:mt-0 shadow-md rounded-md p-3 justify-between"
          >
            <div>
              <h1 class="font-semibold lg:text-xl">Filter by Region</h1>
            </div>
            <div class="h-6 w-3 flex justify-center items-center relative">
              <div class="absolute hidden">
                <img src="./Assets/arrow-down-338-svgrepo-com.svg" alt="" />
              </div>
              <div class="absolute hidden">
                <img src="./Assets/arrow-up-337-svgrepo-com (2).svg" alt="" />
              </div>
              <div class="absolute">
                <img src="./Assets/arrow-up-337-svgrepo-com.svg" alt="" />
              </div>
              <div class="absolute hidden">
                <img src="./Assets/arrow-down-338-svgrepo-com (1).svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="flagSect mt-5 b lg:mt-5 flex justify-center items-center">
          <div
            class="flagInfo md:grid md:grid-cols-2 lg:grid-cols-4 justify-between"
          >
            <div class="spinContainer flex justify-center items-center">
              <div
                class="spin animate-spin rounded-full h-16 w-16 border-b-4 border-VeryDarkBlue border-dotted"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
